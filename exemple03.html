<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Geolocalisation</title>
        <script src="js/modernizr-custom_v2.js"> </script>
<script type="text/javascript">
    function getLocation()
    {
        navigator.geolocation.getCurrentPosition(showPosition,errorPosition,{maximumAge:60000});
    }

    function errorPosition(obj_error)
    {
        console.log(obj_error);

    }

    function showPosition(position)
    {
        console.log(position);

    }
    
</script>

       

    </head>
    <body onload="getLocation();">
     <p id="geoloc"></p>

     <div id="map"></div>
     <script>
       var map;
       function initMap() {
         map = new google.maps.Map(document.getElementById('map'), {
           center: {lat: -34.397, lng: 150.644},
           zoom: 8
         });
       }
     </script>
     <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
     async defer></script>
 
    </body>
</html>
