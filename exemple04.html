<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body >
    <div id="map"></div>
    <script>
      var map;
      
      function getLocation()
    {
        navigator.geolocation.getCurrentPosition(initMap,errorPosition,{maximumAge:60000});
    }

    function errorPosition(obj_error)
    {
        console.log(obj_error);

    }

  
      function initMap(position) {

        console.log(position);

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: position.coords.latitude, lng: position.coords.longitude},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=getLocation"
    async defer></script>
  </body>
</html>
